<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retos</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="container flex"> <!--el flex se agregÃ³ por el .flex que se puso en css-->
        <div class="container_box flex radius-md">
            <div class="radius-md padding_20">
                <div class="flex step_container">
                    <div>
                        <span class="step_circle">1</span>
                    </div>
                    <div>
                        <p class="step_title uppercase">step 1</p>
                        <p class="step_decription uppercase">your info</p>
                 </div>
                </div>
                <div class="flex step_container">
                    <div>
                        <span class="step_circle">2</span>
                    </div>
                    <div>
                        <p class="step_title uppercase">step 2</p>
                        <p class="step_decription uppercase">Select plan</p>
                 </div>
                </div>
                <div class="flex step_container">
                    <div>
                        <span class="step_circle">3</span>
                    </div>
                    <div>
                        <p class="step_title uppercase">step 3</p>
                        <p class="step_decription uppercase">add-ONS</p>
                 </div>
                </div>
                <div class="flex step_container">
                    <div>
                        <span class="step_circle">4</span>
                    </div>
                    <div>
                        <p class="step_title uppercase">step 4</p>
                        <p class="step_decription uppercase">summary</p>
                 </div>
                </div>
            </div>
            <div class="padding_20">
                <div class="container_info">
                    <h1 class="title_info">Personal info</h1>
                    <p class="description_info">
                        Please provide your name, email address, and phone number
                    </p>
                    <form action="">
                        <label for="" class="container_input">Name
                            <input 
                                type="text" 
                                placeholder="e.g. Ivanejo Perelo"
                                autocomplete="new-password"><!--en vez de off tbm new-password -> Para que no salga los autocompletados en los navegadores-->
                        </label>

                        <label for="" class="container_input">Email address
                            <input 
                                type="email" 
                                placeholder="iperez@gmail.com"
                                autocomplete="new-password"><!--en vez de off tbm new-password -> Para que no salga los autocompletados en los navegadores-->
                        </label>

                        <label for="" class="container_input">Phone number
                            <input 
                                type="tel" 
                                placeholder="+51 983617347"
                                autocomplete="new-password"><!--en vez de off tbm new-password -> Para que no salga los autocompletados en los navegadores-->
                        </label>
                        <div class="button_container">
                            <button type="submit" class="button">Next Step</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>   
    </section>
</body>
</html>
