<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <main class="container mt-4 border">
        <h1>Columnas</h1>
        <!-- columnas: siempre debe haber un div padre con clase row -->
        <div class="row border border-danger">
            <div class="col-lg-2 col-md-3 col-6 p-3 border border-primary">1</div> <!--para el responsive se usa col nada más ... lg md y otros según tamaño de pantalla-->
            <div class="col-lg-2 col-md-3 col-6 p-3 border border-primary">2</div>
            <div class="col-lg-2 col-md-3 col-6 p-3 border border-primary">3</div>
            <div class="col-lg-2 col-md-3 col-6 p-3 border border-primary">4</div>
            <div class="col-lg-2 col-md-3 col-6 p-3 border border-primary">5</div>
            <div class="col-lg-2 col-md-3 col-6 p-3 border border-primary">6</div>
            <div class="col-lg-2 col-md-3 col-6 p-3 border border-primary">7</div>
            <div class="col-lg-2 col-md-3 col-6 p-3 border border-primary">8</div>
        </div>
    </main class="container">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
